# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paragonai-backend
  namespace: paragonai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paragonai-backend
  template:
    metadata:
      labels:
        app: paragonai-backend
    spec:
      containers:
      - name: paragonai-backend
        image: your-docker-image:latest
        ports:
        - containerPort: 8000
        env:
        - name: GROQ_API_KEY
          value: "your-groq-api-key"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: paragonai-service
  namespace: paragonai
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: paragonai-backend